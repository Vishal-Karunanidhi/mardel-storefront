            openInNewTab
            value
            label
          }
        }
        carrier {
          title
          tooltip
          tooltipLink {
            openInNewTab
            value
            label
          }
        }
        shipping {
          title
          tooltip
          tooltipLink {
            openInNewTab
            value
            label
          }
        }
